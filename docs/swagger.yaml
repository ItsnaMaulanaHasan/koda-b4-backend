info:
  contact: {}
  description: Dokumentasi REST API menggunakan Gin dan Swagger
  title: API Documentation
  version: "1.0"
paths:
  /admin/categories:
    get:
      description: Retrieving list categories data with pagination support
      parameters:
      - default: Bearer <token>
        description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: Search value
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved category list
          schema:
            properties:
              data:
                items:
                  $ref: '#/definitions/models.Category'
                type: array
              message:
                type: string
              meta:
                properties:
                  currentPage:
                    type: integer
                  next:
                    type: string
                  perPage:
                    type: integer
                  prev:
                    type: string
                  totalData:
                    type: integer
                  totalPages:
                    type: integer
                type: object
              success:
                type: boolean
            type: object
        "400":
          description: Invalid pagination parameters or page out of range
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "500":
          description: Internal server error while fetching or processing category
            data
          schema:
            $ref: '#/definitions/lib.ResponseError'
      security:
      - BearerAuth: []
      summary: Get list categories
      tags:
      - admin/categories
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Create a new category with a unique name
      parameters:
      - default: Bearer <token>
        description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Category name
        in: formData
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Category created successfully
          schema:
            allOf:
            - $ref: '#/definitions/lib.ResponseSuccess'
            - properties:
                data:
                  $ref: '#/definitions/models.Category'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "409":
          description: Category name already exists
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "500":
          description: Internal server error while creating category
          schema:
            $ref: '#/definitions/lib.ResponseError'
      security:
      - BearerAuth: []
      summary: Create new category
      tags:
      - admin/categories
  /admin/categories/{id}:
    delete:
      consumes:
      - application/x-www-form-urlencoded
      description: Delete category by Id
      parameters:
      - default: Bearer <token>
        description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Category Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Category deleted successfully
          schema:
            $ref: '#/definitions/lib.ResponseSuccess'
        "400":
          description: Invalid Id format
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "404":
          description: Category not found
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "500":
          description: Internal server error while deleting category data
          schema:
            $ref: '#/definitions/lib.ResponseError'
      security:
      - BearerAuth: []
      summary: Delete category
      tags:
      - admin/categories
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Retrieving detail category data based on Id
      parameters:
      - default: Bearer <token>
        description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Category Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved category
          schema:
            allOf:
            - $ref: '#/definitions/lib.ResponseSuccess'
            - properties:
                data:
                  $ref: '#/definitions/models.Category'
              type: object
        "400":
          description: Invalid Id format
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "404":
          description: Category not found
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "500":
          description: Internal server error while fetching category from database
          schema:
            $ref: '#/definitions/lib.ResponseError'
      security:
      - BearerAuth: []
      summary: Get detail category
      tags:
      - admin/categories
    patch:
      consumes:
      - application/x-www-form-urlencoded
      description: Updating category data based on Id
      parameters:
      - default: Bearer <token>
        description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Category Id
        in: path
        name: id
        required: true
        type: integer
      - description: Category name
        in: formData
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Category updated successfully
          schema:
            $ref: '#/definitions/lib.ResponseSuccess'
        "400":
          description: Invalid Id format or invalid request body
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "404":
          description: Category not found
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "409":
          description: Category name already exists
          schema:
            $ref: '#/definitions/lib.ResponseError'
        "500":
          description: Internal server error while updating category data
          schema:
            $ref: '#/definitions/lib.ResponseError'
      security:
      - BearerAuth: []
      summary: Update category
      tags:
      - admin/categories
